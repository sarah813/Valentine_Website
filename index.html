<!doctype html>
<html lang="en">
  <head> <!-- How to load & style page -->
    <meta charset="UTF-8" /> <!-- Supports emojis -->
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- For phone -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="images/letter.gif" alt="Envelope" id="envelope" />

      <div class="mail-overlay">
        <img src="images/notification-bg.png" alt="" class="notif" />
        <p class="mail-text"> You've got mail! ♡</p>
      </div>

    </div>

    <img src="images/grumpy-cat.png" id="grumpy-cat" alt="Grumpy" />

    <!-- Letter Screen -->
    <div id="letter-container"> <!-- Full page -->

        <div class="letter-window"> <!-- Window graphic -->
            <!-- Content Box -->
            <div class="letter-content">
                <h1 id="letter-title">Will you be my Valentine?</h1>

                <div class="buttons" id="letter-buttons">
                    <img src="images/yes.png" class="btn yes-btn" alt="Yes" />

                    <div class="no-wrapper">
                        <img src="images/no.png" class="btn no-btn" alt="No" />
                    </div>
                </div>

                <div id="toolong-container" style="display: none">
                    <img src="images/cat-crying.gif" class="sad-cat" alt="Sad" />
                    <h1 class="sad-title" id="sad-title">Bowohh! Why would you take so long to think about it?</h1>
                </div>
                
                <!-- Dino game, hidden until clicking Yes -->
                <div id="game-container" style="display: none">
                    <canvas id="dino-canvas"></canvas>
                    <p class="game-hint" id="game-hint">Press Space to jump, or tap on the game</p>
                </div>

                <div id="win-container" style="display: none">
                    <p class="win-text"></p>
                    <div class="win-row">
                        <img src="images/cat_dance.gif" alt="" class="win-cat" />
                        <button id="next-btn" class="next-level-btn" type="button" aria-label="Next level">
                            <img src="images/next-level.png" alt="" class="next-icon" />
                        </button>
                    </div>
                </div>

                <div id="loose-container" style="display: none">
                    <p class="loose-text"></p>
                    <button id="restart-btn" class="restart-btn" type="button" aria-label="Restart game">
                        <img src="images/restart-btn.png" alt="" class="restart-icon" />
                    </button>
                </div>

                <div id="level2" style="display: none">
                    <button id="start-btn" class="start-level-btn" type="button" aria-label="level2">
                        <img src="images/cat_heart.gif" alt="" class="heart-cat" />
                    </button>
                </div>

                <div id="MCQ" style="display: none">
                    <h1 id="mcq-question"></h1>
                    <p id="mcq-score"></p>
                    <p id="mcq-progress"></p>                                
                    <div id="mcq-options" class="mcq-options"></div>
                    <div class="mcq-footer">
                        <button id="mcq-next" class="mcq-next" type="button">
                            <img src="images/Next.png" alt="" class="next" />
                        </button>
                    </div>          
                </div>
            
                <div id="WIN-MCQ" style="display: none">
                    <!--<p class="win-text">Yeay you actually love me!</p>-->
                    <div class="win-row">
                        <img src="images/love-penguin.gif" alt="" class="happy-penguin" />
                    </div>
                    <button id="next-btn-last" class="next-level-btn" type="button" aria-label="Next level 2">
                        <img src="images/next-level.png" alt="" class="next-icon" />
                    </button>         
                </div>

                <div id="LOOSE-MCQ" style="display: none">
                    <!--<p class="win-text">Yeay you actually love me!</p>-->
                    <div class="win-row">
                        <img src="images/crying.gif" alt="" class="loose-cat" />
                    </div>
                    <button id="restart-btn-2" class="restart-btn" type="button" aria-label="Restart whole">
                        <img src="images/restart-btn.png" alt="" class="restart-icon" />
                    </button>        
                </div>

                <div id="TodoList" style="display: none">

                    <div id="todo-items" class="todo-items"></div>

                     <p id="todo-progress"></p>

                     <div id="todo-win" style="display: none">
                        <p class="win-text">Perfect! You are ready for the special day ♡</p>
                        <img src="images/cat_dance.gif" alt="" class="win-cat" />
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
    <script src="dino.js"></script>
    <script src="script.js"></script>
  </body>
</html>
